<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h2 class="versio">Versionamiento</h2>
        <nav class="navigation">
            <a href="http://">coming soon</a>
            <a href="http://">about us</a>
            <a href="http://">develoment</a>
        </nav>
    </header>
    <div class="wrapper">
    <div class="f-box">
    <h3>Formulario de Versionamiento</h3>
    <form id="formT" class="form-datos">
        <div class="form-group">
            <label for="version">Version:</label>
            <input class="input-v" type="text" id="version" name="version" placeholder="Ingresa la version" required>
        </div>

        <div class="form-group">
            <label for="sf">sf:</label>
            <input class="input-s" type="text" id="sfversion" name="sfversion" placeholder="Ingresa el sf" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <input class="input_mess" type="text" id="message" name="message" placeholder="notas commit" required>
        </div>

        <button class="btn" type="submit">Guardar</button>
    </form>
</div>
</div>

    <script src="form.js"></script>
   <footer>

   </footer>
</body>
</html>
